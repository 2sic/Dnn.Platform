        <h1>Enabling/Disabling Auto-Sync of the File System</h1>
        <p>How to enable or disable automatic synchronization of the file system.</p>
<ol>
    <li>Navigate to  Host &gt; <b><img alt="Host Settings" src="../../../../Resources/Images/Icons/Hostsettings_16X16_Standard.png" /> Host Settings</b>.</li>
    <li>Select the <b>Other Settings</b>  tab.</li>
    <li>At <b>Auto-Sync File System?</b>, select from the following options:
    <ul>
        <li><MadCap:snippetText src="../../../../Resources/Snippets/Check.flsnp" />to enable.</li>
        <li><MadCap:snippetText src="../../../../Resources/Snippets/Uncheck.flsnp" />to disable.</li>
    </ul>
    </li>
</ol>
<p>
<img  alt="Enabling auto-sync of files" src="../../../../Resources/Images/Host/HostSettings/HostSettings_OtherSettings_AutoSyncFileSystem.png" />
