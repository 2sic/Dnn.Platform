        <h1>Disabling/Enabling Event Log Buffer</h1>
        <p>How to enable or disable the Event Log Buffer for all new sites.</p>
<ol>
    <li>Navigate to  Host &gt; <b><img alt="Host Settings" src="../../../../Resources/Images/Icons/Hostsettings_16X16_Standard.png" /> Host Settings</b>.</li>
    <li>Select the <b>Other Settings</b>  tab.</li>
    <li>At <b>Enable Event Log Buffer</b>, select from the following options:</li>
    <ul>
        <li><MadCap:snippetText src="../../../../Resources/Snippets/Check.flsnp" />to enable.</li>
        <li><MadCap:snippetText src="../../../../Resources/Snippets/Uncheck.flsnp" />to disable.</li>
    </ul>
</ol>
<p>
<img  alt="Enabling the Event Log buffer" src="../../../../Resources/Images/Host/HostSettings/HostSettings_OtherSettings_EnableEventLogBuffer.png" />
</p>
