        <h1>Restarting the Application</h1>
        <p>How to restart the DNN application.</p>
<ol>
    <li>Navigate to  Host &gt; <b><img alt="Host Settings" src="../../../Resources/Images/Icons/Hostsettings_16X16_Standard.png" /> Host Settings</b>.</li>
    <li>Click the  <span style="text-decoration: underline;">Restart Application</span> link, typically located at the base of the module below all sections.</li>
</ol>
<p>
<img alt="Restarting DotNetNuke" src="../../../Resources/Images/Host/HostSettings/HostSettings_RestartApplication.png" /><br />
<small>Restarting the Application</small>
</p>
