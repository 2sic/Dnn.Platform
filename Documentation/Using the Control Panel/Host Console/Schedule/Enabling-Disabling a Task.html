        <h1>Enabling/Disabling a Task</h1>
        <p>How to enable or disable a task in the Schedule module.</p>
        <ol>
            <li>Navigate to Host &gt; Advanced Settings &gt; <img alt="" src="../../../Resources/Images/Icons/ScheduleHistory_16x16_Standard.png" />&#160;<b> Schedule</b>.</li>
            <li>Click the <b>Edit </b> <![CDATA[ ]]><img alt="" src="../../../Resources/Images/Icons/Edit_16X16_Standard.png" /> button beside the task to be edited.</li>
            <li>At <b>Schedule Enabled</b>, <MadCap:snippetText src="../../../Resources/Snippets/Check.flsnp" />to enable this task - OR - <MadCap:snippetText src="../../../Resources/Snippets/Uncheck.flsnp" />to disable this task.</li>
        </ol>
        <p>
            <img alt="Enabling/Disabling Scheduled Tasks" src="../../../Resources/Images/Host/Schedule/Schedule_Enable.png" />
        </p>
        <ol>
            <li value="4">
                <MadCap:snippetText src="../../../Resources/Snippets/Update.flsnp" />
            </li>
        </ol>
